<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer la couleur de fond</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="changerCouleur">Changer la couleur</button>
    <p id="monParagraphe">Ceci est un paragraphe.</p>

    <script>
        $(document).ready(function(){
            $("#changerCouleur").click(function(){
                $("#monParagraphe").css("background-color", "red");
            });
        });
    </script>

</body>
</html>
